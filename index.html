<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timeline Functions</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="main">

      <div id="wrapper">
        <div class="options">
          <label for="channels">Function: </label>
          <select id="channels">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="pulse">Pulse</option>
            <option value="clausen">Clausen</option>
            <option value="noise">Noise</option>
          </select>
          <label for="timespan">Duration: </label>
          <select id="timespan">
            <option value="15">15</option>
            <option value="30" selected>30</option>
            <option value="60">60</option>
          </select>
          <label for="showPoints"> Show Points</label>
          <input type="checkbox" id="showPoints" name="showPoints">
        </div>
        <svg id="chart"></svg>
      </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
